<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Day To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="hero-image">
        <div class="hero-text">
            <h1>The Big Day To Do List</h1>
        </div>
    </div>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Add your task" aria-label="Add Task"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" style="padding: 2px 10px; font-size: 20px;" id="button-addon2">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="todotitle">
                            <p> To Do</p>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">Decide on flowers</li>
                            <li class="list-group-item">Book photographer</li>
                            <li class="list-group-item">Write guest list</li>
                            <li class="list-group-item">Design invitations</li>
                        </ul>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn"><i class="fa fa-trash"></i></button>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="todotitle">
                            <p> Complete</p>
                        </div>
                        <div class="list-group">
                            <a href="#" class="list-group-item disabled">Research photographers</a>
                            <a href="#" class="list-group-item disabled">Book the venue</a>
                            <a href="#" class="list-group-item disabled">Decide on theme</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        </div>

        </div>







    </main>
</body>

</html>
